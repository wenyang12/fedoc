<header class="site-header navbar navbar-inverse"><div class=container><nav class="site-header-nav navbar-collapse collapse"><div class=navbar-header><a class=navbar-brand ui-sref=articles>fe.firstshare.cn</a></div><ul ng-if="user && user.isAdmin" class="nav navbar-nav"><li ng-repeat="menu in menus" dropdown keyboard-nav><a dropdown-toggle>{{menu.title}} <span class=caret></span></a><ul ng-if="menu.subMenus.length> 0" class=dropdown-menu role=menu aria-labelledby=simple-btn-keyboard-nav><li role=menuitem ng-repeat="subMenu in menu.subMenus"><a ui-sref={{subMenu.sref}}>{{subMenu.title}}</a></li></ul></li></ul><ul ng-if=user class="nav navbar-nav pull-right"><li dropdown keyboard-nav><a dropdown-toggle>{{user.nickname}} <img ng-src={{user.avatar}} alt=... class=avatar> <span class=caret></span></a><ul class=dropdown-menu role=menu aria-labelledby=simple-btn-keyboard-nav><li role=menuitem><a ui-sref=profile>个人设置</a></li><li role=menuitem><a ng-click=signout($event)>退出</a></li></ul></li></ul><ul ng-if=!user ui-sref=signin class="nav navbar-nav pull-right"><li><a>登陆</a></li></ul><div class="input-group search-box"><input type=text ng-model=searchBox.keyword class=search-box-ipt fedoc-enter=searchKeyword() placeholder=按标题或内容搜索文档> <span class="fa fa-search search-box-btn" ng-click=searchKeyword()></span></div></nav></div></header>
