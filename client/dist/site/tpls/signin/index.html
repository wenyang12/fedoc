<form class="form-horizontal signin-box common-form"><div class=form-group><label class="col-sm-2 control-label">邮箱</label><div class=col-sm-10><input id=email class=form-control type=email autocomplete=off name=email ng-model=form.email placeholder=邮箱 required></div></div><div class=form-group><label class="col-sm-2 control-label">密码</label><div class=col-sm-10><input id=password class="form-control placeholder-no-fix" type=password autocomplete=off name=password ng-model=form.pwd placeholder=密码 required></div></div><div class=form-group><div class="col-sm-offset-2 col-sm-10"><button type=submit class="btn btn-default" ng-enter=login ng-click=login()>登录</button></div></div></form>
