<form class="form-horizontal form-info"><div class=form-group><img class="img-rounded avatar" ng-src={{form.avatar}}> <button class="btn btn-primary btn-sm" ng-file-select=uploadAvatar($files) accept=image/png,image/jpg,image/jpeg resetonclick=true>选择文件</button></div><div class=form-group><input class=form-control type=email autocomplete=off name=email ng-model=form.email readonly></div><div class=form-group><input class=form-control type=text autocomplete=off name=nickname ng-model=form.nickname placeholder=昵称 required></div><div class=form-group><button class="btn btn-success" type=submit ng-click=updateInfo()>保存</button></div></form>
