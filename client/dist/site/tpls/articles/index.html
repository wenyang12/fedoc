<div class=articles-box ng-init=init()><div class=row><div class=col-md-2><article-tags></article-tags></div><div class=col-md-10><ul class=article-list ng-if=count><li class=article-list-item ng-repeat="a in articles"><a class=title ui-sref=viewArticle({_id:a._id})>{{a.title}}</a> <span class=author><img class="author-avatar img-circle" ng-src={{a.user.avatar}}> <a class=author-nickname>{{a.user.nickname}}</a> <span class=time ng-bind=a.createdTime|dateAgo></span></span></li></ul><div class=pull-right><fedoc-pagination ng-model=pagination></fedoc-pagination></div></div></div></div>
