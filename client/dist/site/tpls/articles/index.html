<div class="container articles" ng-init=init()><div class=row><div class=col-md-2><article-tags></article-tags></div><div class=col-md-10><ul class=list-group ng-if=count><li class=list-group-item ng-repeat="a in articles"><a ui-sref=viewArticle({_id:a._id})>{{a.title}}</a> <span class="pull-right text-muted" ng-bind=a.createdTime|dayDisplay></span></li></ul><div class=pull-right><fedoc-pagination ng-model=pagination></fedoc-pagination></div></div></div></div>
