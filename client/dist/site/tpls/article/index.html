<form class="form-horizontal article-form common-box" ng-if=article.isAuthor||article.isAdd><div class=form-group><div class=pull-left><button type=submit class="btn btn-danger" ng-click=del() ng-if=article.isAuthor>删除文档</button></div><div class=pull-right><button type=submit class="btn btn-default" ng-click=update() ng-if=article.isAuthor>保存</button> <button type=submit class="btn btn-default" ng-click=create() ng-if=article.isAdd>新增</button></div></div><div class=form-group><input class=form-control type=title autocomplete=off name=title ng-model=article.title placeholder=标题 required></div><div class=form-group ng-init=user.isAdmin><select class="form-control input-sm" ng-model=article.user._id ng-options="u._id as u.nickname for u in users"></select></div><div class="form-group form-group-tags"><label ng-repeat="t in tags"><input type=checkbox ng-checked=isCheckTag(t) ng-click=chooseTag($event,t)>{{t}}</label></div><div class="form-group form-group-attachment"><div class=attachment-upload-box><button ng-if=!uploading class="btn btn-primary btn-attachment-upload" ng-file-select=uploadAttachment($files) resetonclick=true>附件上传</button></div><div class=progress-box ng-if=uploading><div class=progress><div class=progress-bar role=progressbar aria-valuenow=99 aria-valuemin=0 aria-valuemax=100 style="width: 99%;"><span class=sr-only>99% Complete</span></div></div></div><ul class=list-group><li class=list-group-item ng-repeat="a in article.attachments"><span class="fa fa-file"></span> <a ng-href={{a.fileUrl}} target=_blank>{{a.fileName}}</a> <button class="btn btn-danger" ng-click=delAttachment($index)>删除</button></li></ul></div><div class="form-group form-group-content"><textarea ng-show=!article.isPreview class=form-control type=content autocomplete=off name=content ng-model=article.content placeholder=内容 ng-init=initEditor() id=editor></textarea></div></form><div class="article-box common-box row" ng-if="!article.isAdd &&!article.isAuthor"><div class=article-header><h1 ng-bind=article.title></h1><div class=article-user><span class=article-user-avatar style="background-image:url('{{article.user.avatar}}')"></span> <a class=article-user-nickname ng-bind=article.user.nickname></a> <span class=time>&nbsp;•&nbsp; <span class=timeago>{{article.createdTime|dayDisplay}}</span></span></div></div><div class="article-content markdown-body" fedoc-markdown=article.content></div><div><ul class=list-group><li class=list-group-item ng-repeat="a in article.attachments"><span class="fa fa-file"></span> {{a.fileName}} <a class="pull-right fa fa-cloud-download" ng-href={{a.fileUrl}} target=_blank>下载</a></li></ul></div><div class=text-muted><span>[ <a ng-repeat="a in article.tags" ui-sref=articles({tag:a})>{{a}} <span class=text-muted>;</span></a> ]</span></div></div>
