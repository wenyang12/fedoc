<div class="hot-sites clearfix">
    <a class="hot-sites__item" ng-href="{{site.href}}" target="_blank" ng-repeat="site in sites">
        <i class="fa fa-star" ng-show="site.hot"></i>
        <h3>
        {{site.name}}
        </h3>
        <span class="text-muted">{{site.href}}</span>
    </a>
</div>
