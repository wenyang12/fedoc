<div class="users-box common-box" ng-init="init()">
	<table class="table table-bordered">
		<thead>
			<tr>
				<td>姓名</td>
				<td>邮箱</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="u in users">
				<td>
					<img class="img-circle avatar" ng-src="{{u.avatar}}" />
					{{u.nickname}}
				</td>

				<td>{{u.email}}</td>
			</tr>
		</tbody>
	</table>
	<div class="pull-right">
		<fedoc-pagination ng-model="pagination" ></fedoc-pagination>
	</div>
</div>
