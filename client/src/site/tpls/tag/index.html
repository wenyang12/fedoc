<form class="form-horizontal sm common-box " >
	<div class="form-group">
		<input  class="form-control" type="text" autocomplete="off" name="name" ng-model="tag.name" placeholder="分类名称" required />
	</div>
		<div class="form-group">
		<input  class="form-control" type="number" autocomplete="off" name="name" ng-model="tag.sort" placeholder="排序值，越小越靠前" required />
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-default"ng-click="update()" ng-if="tag.isAuthor">保存</button>
		<button type="submit" class="btn btn-default"ng-click="create()" ng-if="tag.isAdd">新增</button>
	</div>

</form>
