<!--编辑，新增,查看-->
<form class="form-horizontal article-form" ng-if="article.isAuthor||article.isAdd">
	<div class="form-group">
		<div class="pull-left">
			<button type="submit" class="btn btn-danger"ng-click="del()" ng-if="article.isAuthor">删除文档</button>
		</div>
		<div class="pull-right">
			<button type="submit" class="btn btn-default"ng-click="update()" ng-if="article.isAuthor">保存</button>
			<button type="submit" class="btn btn-default"ng-click="create()" ng-if="article.isAdd">新增</button>
		</div>
	</div>
	<div class="form-group">
		<input  class="form-control" type="title" autocomplete="off" name="title" ng-model="article.title" placeholder="标题" required />
	</div>
	<div class="form-group form-group-tags">
		<label ng-repeat="t in tags">
			<input type="checkbox" ng-checked="isCheckTag(t)" ng-click="chooseTag($event,t)">{{t}}</label>
	</div>
	<div class="form-group form-group-attachment">
		<div class="attachment-upload-box">
			<button class="btn btn-primary btn-attachment-upload"
				ng-file-select="uploadAttachment($files)"
				multiple="true"
				resetonclick="true">附件上传</button>
		</div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="a in article.attachments">
				<span class="fa fa-file"></span>
				<a  ng-href="{{a.fileUrl}}" target="_blank">{{a.fileName}}</a>
			</li>
		</ul>
	</div>
	<div class="form-group form-group-content">
			<textarea ng-show="!article.isPreview" class="form-control" type="content" autocomplete="off" name="content" ng-model="article.content" placeholder="内容" ng-init="initEditor()" id="editor"></textarea>
	</div>
</form>

<div class="article-box row"  ng-if="!article.isAdd &&!article.isAuthor">
		<div class="article-header">
			<h1 ng-bind="article.title"></h1>
		</div>
		<div class="article-content" fedoc-markdown="article.content"></div>
		<div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="a in article.attachments">
					<span class="fa fa-file"></span>
					{{a.fileName}}
					<a class="pull-right fa fa-cloud-download"  ng-href="{{a.fileUrl}}" target="_blank">
						下载
					</a>
				</li>
			</ul>
		</div>
		<div class="text-muted">
			<span>[{{article.createdTime|dayDisplay}} | <a ng-repeat="a in article.tags" ui-sref="articles({tag:a.name})">{{a.name}}</a>;]</span>
		</div>
</div>
