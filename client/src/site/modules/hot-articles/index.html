  <div class="hot-articles">
      <h4><i class="fa fa-fire"></i> 热门阅读 </h4>
      <ul class="hot-articles__list">
          <li class="hot-articles__list__item" ng-repeat="a in articles">
              <a class="hot-articles__list__item__title" ui-sref="viewArticle({_id:a._id})">{{a.title}}
          </a>
              <span class="hot-articles__list__item__views text-muted">{{a.views}}</span>
              </span>
          </li>
      </ul>
  </div>
