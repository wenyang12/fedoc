<div class="tags-box">
<ul class="list-group">
<li class="list-group-item"ng-class="{active:'' === tag}"ng-click="choose($event,'')">全部</li>
<li class="list-group-item"ng-class="{active:t.name === tag}"ng-repeat="t in tags"ng-click="choose($event,t.name)"> {{t.name}}
<span class="btn-operate"ng-if="user.isAdmin">
<span class="fa fa-close"ng-click="delTag($event,t)"></span>
<span class="fa fa-cog"ui-sref="viewTag({_id:t._id})"></span>
</span>
</li>
</ul>
</div>
