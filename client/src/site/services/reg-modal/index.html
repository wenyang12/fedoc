<div class="modal-content pg-add">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="close();">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3>注册</h3>
    </div>

    <div class="modal-body">
        <form class="form-horizontal signin-box common-box sm">
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" autocomplete="off" name="name" ng-model="form.email" placeholder="邮箱" required />
                    <br/>
                    <small class="text-muted">默认密码: 000000</small>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" ng-enter="login" ng-click="create()">注册</button>
                    <button type="submit" class="btn btn-default" ng-enter="login" ng-click="close()">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
