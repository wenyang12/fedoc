<div class="modal-content pg-add">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="close();">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3>登陆</h3>
    </div>

    <div class="modal-body">
        <form class="form-horizontal signin-box common-box sm">
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input id="email" class="form-control" type="email" autocomplete="off" name="email" ng-model="form.email" placeholder="邮箱" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input id="password" class="form-control placeholder-no-fix" type="password" autocomplete="off" name="password" ng-model="form.pwd" placeholder="密码" required/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" ng-enter="login" ng-click="login()">登录</button>
                    <button type="submit" class="btn btn-default" ng-enter="login" ng-click="close()">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
